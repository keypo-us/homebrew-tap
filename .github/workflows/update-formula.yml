name: Update Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.0)'
        required: true
      sha256:
        description: 'SHA256 of the release archive'
        required: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update formula version and SHA
        run: |
          sed -i "s/^  version \".*\"/  version \"${{ inputs.version }}\"/" Formula/keypo-signer.rb
          sed -i "s/^  sha256 \".*\"/  sha256 \"${{ inputs.sha256 }}\"/" Formula/keypo-signer.rb
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/keypo-signer.rb
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update keypo-signer to ${{ inputs.version }}"
          git push
